version: '2'

services:

  db:
    image: mdillon/postgis:9.6-alpine
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - 54320:5432

  yarn:
    image: node:8-alpine
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    command: yarn run watch

  web:
    build: .
    command: python manage.py runserver -h 0.0.0.0 -p 8000
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  watch:
    build: .
    command: npm run watch
    volumes:
      - .:/project
